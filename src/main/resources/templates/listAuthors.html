<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Authors</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:insert="top :: header"></div>
<h1>List of Authors</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.name}"></td>
        <td th:text="${author.email}"></td>
        <td>
            <a th:href="@{/authors/edit/{id}(id=${author.id})}">Edit</a>
            <a th:href="@{/authors/delete/{id}(id=${author.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a th:href="@{/authors/new}">Add New Author</a>
<a th:href="@{/}">Home</a>
<div th:insert="botom :: footer"></div>
</body>
</html>
